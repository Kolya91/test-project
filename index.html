<!DOCTYPE html>
<html lang="en" ng-app="filesBrowser">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"></link>
    <link href="styles/main.css" rel="stylesheet" />
    <title>Files Browser</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#/files">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main-container container">
        <ng-view />
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="api-mock.js"></script>
    <script src="app/app.js"></script>
    <script src="app/configs/routeConfig.js"></script>
    <script src="app/services/filesService.js"></script>
    <script src="app/services/dialogsService.js"></script>
    <script src="app/filters/sizeFilter.js"></script>

    <script src="app/filters/URIFilter.js"></script>
    <script src="app/controllers/browser/FilesController.js"></script>
    <script src="app/controllers/preview/PreviewController.js"></script>
